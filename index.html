<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Campeões LOL</title>
</head>
<body>
    <main>
        <div class="main-container">
            <h2>Digite o nome do campeão abaixo:</h2>
            <input class="input-nome" type="text" placeholder="Digite o nome do campeão">
            <img src="assets/loading-gif.gif" alt="" class="loading-gif">
            <ul class="campeoes">
            </ul>

            <div class="nome-invalido">
                <img src="assets/blitz.png" alt="">
                <span>Nome do Campeão Inválido</span>
            </div>

            <div class="campeao-dados">
                <div class="campeao-dados-img">
                    <img src="" alt="">
                </div>
                <div class="campeao-dado">
                    <span class="campeao-dado-titulo">Carregando...</span>
                    <h2 class="campeao-dado-nome">Carregando...</h2>
                    
                    <div class="campeao-dado-habilidades">
                        <h3 class="habilidade-titulo">Habilidades</h3>
                        <ul>
                            <li class="habilidade-icone ativo">
                                <img src="" alt="">
                            </li>
                            <li class="habilidade-icone">
                                <img src="" alt="">
                            </li>
                            <li class="habilidade-icone">
                                <img src="" alt="">
                            </li>
                            <li class="habilidade-icone">
                                <img src="" alt="">
                            </li>
                            <li class="habilidade-icone">
                                <img src="" alt="">
                            </li>
                        </ul>
                        <section class="habilidades-desc">
                            <div class="habilidade">
                                <span>Passiva</span>
                                <h4 class="habilidade-nome"></h4>
                                <p class="habilidade-desc"></p>
                            </div>
                            <div class="habilidade">
                                <span>Q</span>
                                <h4 class="habilidade-nome"></h4>
                                <p class="habilidade-desc"></p>
                            </div>
                            <div class="habilidade">
                                <span>W</span>
                                <h4 class="habilidade-nome"></h4>
                                <p class="habilidade-desc"></p>
                            </div>
                            <div class="habilidade">
                                <span>E</span>
                                <h4 class="habilidade-nome"></h4>
                                <p class="habilidade-desc"></p>
                            </div>
                            <div class="habilidade">
                                <span>R</span>
                                <h4 class="habilidade-nome"></h4>
                                <p class="habilidade-desc"></p>
                            </div>
                        </section>
                    </div>
                    <button class="btn-fechar"></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/guifrangolino/" target="_blank">Guilherme Souza</a> &copy 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
